name: Publish to JitPack

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Generate sources JAR
        run: ./gradlew :library:generateSourcesJar
        
      - name: Generate Javadoc JAR
        run: ./gradlew :library:generateJavadocJar
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            library/build/outputs/aar/
            library/build/libs/
            
      - name: Notify JitPack
        run: |
          echo "🚀 构建完成，JitPack 将自动处理发布"
          echo "📦 版本: ${{ github.ref_name }}"
          echo "🔗 JitPack 链接: https://jitpack.io/#${{ github.repository }}/${{ github.ref_name }}"
